<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Despertador</title>
  </head>

  <body>
    <center>
      <h1 id="cabezera">Cuenta Atras</h1>
      <div class="reloj">
        <span id="horas">00</span>:<span id="minutos">00</span>:<span
          id="segundos"
          >00</span
        >
      </div>
      <span id="info"></span>
      <span>Ingrese su Tiempo:</span>
      <div class="inputs">
        <input
          type="number"
          id="horasInput"
          min="0"
          max="99"
          placeholder="horas"
        />
        <input
          type="number"
          id="minutosInput"
          min="0"
          max="59"
          placeholder="minutos"
        />
        <input
          type="number"
          id="segundosInput"
          min="0"
          max="59"
          placeholder="segundos"
        />
        <div class="botones">
          <div id="empezar">empezar</div>
          <div id="cancelar">cancelar</div>
        </div>
      </div>
      <span>By: Samuel E. Ramirez C.</span>
    </center>
    <script src="./js/script.js"></script>
  </body>
</html>
